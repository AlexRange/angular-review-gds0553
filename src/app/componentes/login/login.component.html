<form [formGroup]="loginForm" (ngSubmit)="login()">
  <p-card header="Ingresar al Sistema" [style]="{ width: '360px' }">
    <div class="field">
      <label for="email">Correo Electronico</label>
      <input
        type="text"
        pInputText
        formControlName="email"
        class="w-full"
        name="email"
        placeholder="Ingresa tu Correo Electronico"
      />
    </div>
    <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
        <div *ngIf="email.hasError('required')"></div>
    </small>
    <div class="field">
        <label for="email">Contraseña</label>
        <input
          type="password"
          pInputText
          formControlName="password"
          class="w-full"
          name="password"
          placeholder="Contraseña"
        />
      </div>

  <p-button type="submit" label="Ingresar" styleClass="w-full"></p-button>

<div class="mt-2">
¿No eres miembro? <a routerLink="/register">Registrate</a>
</div>
</p-card>
</form>
